<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <nav>
        </br>
    </nav>
    <main>
        <aside>

            <h1>Search for a City:</h1>

            <form id="search">
                <label for="fname">City Name:</label>
                <input type="text" id="city-name" name="city-name"><br><br>
                <input type="submit" value="Search">
            </form>

            <p>Click the "Search" to see the 5-Day Forecast.</p>

            <h2>Add to search history</h2>

            <button>City1</button>
            <button>City2</button>
            <button>City3</button>
            <button>City4</button>
        </aside>

        <section>
            <h2 id="cityName">City:</h2>
            <h3 id="cityDate">Date:</h3>
            <br />
            <h3 id="cityTemp"> Temp: </h3>
            <h3 id="cityWind">Wind: </h3>
            <h3 id="cityHumidity">Humidity:</h3>


            <br />
            <h2>5-Day Forecast:</h2>
            <div class="row forecast"></div>

        </section>
    </main>

    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <!-- Footer -->
    <footer>
        <h3>
            <br>
        </h3>
    </footer>
</body>

</html>
